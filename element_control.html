<!DOCTYPE HTML>
<html>
	<head>
	</head>
	<body>
		<div class='classname' onclick='location.reload()'>
			<h1>jQuery code is shortter than JavaScript DOM code</h1>
			<p>DOM & jQuery</p>
		</div>
		<div>
			<input type='button' value='TagName' onclick='TagName()'>
			<input type='button' value='jQueryTagName' onclick="$('div').css('background','blue')">
		</div><br>
		<div class='classname'>
			<input type='button' value='ClassName' onclick='ClassName()'>
			<input type='button' value='jQueryClassName' onclick="$('.classname').css('background','blue')">
		</div><br>
		<div id='id'>
			<input type='button' value='Id' onclick='Id()'>
			<input type='button' value='jQueryId' onclick="$('#id').css('background','blue')">
		</div><br>
		<div>
			<p>querySelector</p>
			<input type='button' value='selector' onclick='selector()'>
			<input type='button' value='selectorAll' onclick='selectorAll()'>
		</div><br>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script>
			function TagName(){
				var elements = document.getElementsByTagName('div');
				for(var i=0;i<elements.length;i++){	// elements => for
					elements[i].style.background = 'red';
				}
			}
			function ClassName(){
				var elements = document.getElementsByClassName('classname');
				for(var i=0;i<elements.length;i++){ // elements => for
					elements[i].style.background = 'red';
				}
			}
			function Id(){
				var element = document.getElementById('id');
				element.style.background = 'red';
			}
			function selector(){
				var element = document.querySelector('#id');
				element.style.background = 'red';
			}
			function selectorAll(){
				var elements = document.querySelectorAll('.classname');
				for(var i=0;i<elements.length;i++){ // elements => for
					elements[i].style.background = 'red';
				}
			}
		</script>
	</body>
</html>
